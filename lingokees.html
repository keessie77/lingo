<script>
        var woordenbieb = ["lingo", "bingo", "fiets", "worst", "pinda", "kwast"];
        var lingowoord = woordenbieb[Math.floor(Math.random()*woordenbieb.length)];
         
        console.log(lingowoord);
        eersteLetter(0);
                
        function autotab(current,to){
        if (current.getAttribute && 
            current.value.length==current.getAttribute("maxlength")) {
            to.focus()
        }
        }

        function valideerWoord(regel){
            console.log("regel: " + regel);
            
            var voorVakId = "vak" + regel + "_"; 
            
            var l0 = document.getElementById(voorVakId+0).value;
            var l1 = document.getElementById(voorVakId+1).value;
            var l2 = document.getElementById(voorVakId+2).value;
            var l3 = document.getElementById(voorVakId+3).value;
            var l4 = document.getElementById(voorVakId+4).value;
            console.log("laatste letter: " + l4);
            
            var woord = l0 + l1 + l2 + l3 +l4;
            var beurt = regel + 1;
            console.log("het opgegevenwoord voor beurt " + beurt + " is " + woord);

            if(lingowoord == woord){
                console.log("het woord is juist");
                geraden(regel);
            } else {
                console.log("het woord is niet juist");
                eersteLetter(beurt);
            } 
        }

        function geraden(regel){
            var voorVakId = "vak" + regel + "_";
